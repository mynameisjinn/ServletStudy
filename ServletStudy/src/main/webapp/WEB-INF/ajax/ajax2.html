<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
	<input type="text" class="address1" placeholder="시">
	<input type="text" class="address2" placeholder="구">
	<input type="text" class="address3" placeholder="대로">
	<button type="button" class="submit-button">전송</button>
	
	<script type="text/javascript">
	const submitButton = document.querySelector(".submit-button");
	
	submitButton.onclick = () => {
		let addr = {
				address1: document.querySelector(".address1").value,
				address2: document.querySelector(".address2").value,
				address3: document.querySelector(".address3").value
		};

		// stringify() - 객체 -> JSON
		// parse() - JSON -> 객체 
		$.ajax({
			async: false,     
			type: "post",
			url: "/api/ajax2",
			data:{ jsonData: JSON.stringify(addr)},
			dataType: "text",
			success: response => {
				alert(response);
				
			/*	console.log(response);  
				console.log(Json.parse(response).address1); */
				
				let obj = JSON.parse(response); 
				
				console.log(obj.address1);
				console.log(obj.address2);
				console.log(obj.address3);
				
				
			},
			error: response => {
				alert("요청 실패")
			}
		});
		
	};
	
	</script>
</body>
</html>
