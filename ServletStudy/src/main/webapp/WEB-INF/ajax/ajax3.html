<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
	<input type="text" class="phone" placeholder="1">
	<input type="text" class="phone" placeholder="2">
	<input type="text" class="phone" placeholder="3">
	<button type="button" class="submit-button">전송</button>
	
	<script type="text/javascript">
	const submitButton = document.querySelector(".submit-button");
	
	submitButton.onclick = () => {
		const phones= document.querySelectorAll(".phone");
		
		let phoneNumber = {
			phone1:phones[0].value,
			phone2:phones[1].value,
			phone3:phones[2].value
		};
		
		$.ajax({
			async: false,
			type: "post",
			url:"/api/ajax3",
			data:{
				data:JSON.stringify(phoneNumber)
			},
			dataType:"text",
			success: response => {
				alert(response)
			},
			error: response => {
				alert("데이터 전송 실패")
			}
		})
	};
	</script>
</body>
</html>
